<br>
<div class="alert alert-info fixed-bottom" role="alert" *ngIf="messageService.messages.length">
  <button type="button" class="close" aria-label="Close" (click)="messageService.clear()">
    <span aria-hidden="true">&times;</span>
  </button>
  <div *ngFor="let message of messageService.messages; let i = index">
    {{ i+1 }}. {{message}}
  </div>
</div>
